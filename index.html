<!DOCTYPE html>
<html>
    <head>
        <title>Uceni se s D3js</title>
        <meta charset="windows-1250">

        <script src="http://service.ihned.cz/js/modernizr/v2.6.2.svg.min.js"></script>
        <script src="http://service.ihned.cz/js/jquery.min.js"></script>
        <script src="http://service.ihned.cz/js/d3/v3.2.8.min.js"></script>

        <style>
            svg {
                border: solid 1px #ccc;
                font: 10px sans-serif;
                shape-rendering: crispEdges;
            }
        </style>  

    </head>
    <body>

        <form>
            <label><input type="radio" name="mode" value="pocet" checked>Poèet</label>
            <label><input type="radio" name="mode" value="procenta">Procenta</label>
        </form>

        <div id="viz"></div>
        <script type="text/javascript">

            var w = 960, h = 500;

            // create canvas
            var svg = d3.select("#viz")
                    .append("svg")
                    .attr("class", "chart")
                    .attr("width", w)
                    .attr("height", h)

                    .append("g")
                    .attr("transform", "translate(10,470)");

            x = d3.scale.ordinal().rangeRoundBands([0, w - 50]);
            y = d3.scale.linear().range([0, h - 50]);
            z = d3.scale.ordinal().range(["darkblue", "blue", "lightblue"]);


            d3.tsv("data/data.tsv", function(error, data) {
                // -----------------------------------------
                vychoziDataSet = data.map(function(d) {
                    return [+d["v EU"], +d["mimo EU"] /*, d.Kvartal */];  // +d (pretypovani na cislo v JavaScriptu)
                });

                j = 1;
                for (var i = 0; i < vychoziDataSet.length; i++) {
                    jAddToArray = (vychoziDataSet[i]);
                    jAddToArray.unshift(j);
                    j++;
                }

                console.log(vychoziDataSet);

 console.log("REMAP---------------------------");
            var remapped = ["c1", "c2"].map(function(dat, i) {
                return vychoziDataSet.map(function(d, ii) {
                    return {x: ii, y: d[i + 1]};
                });
            });
            console.log(remapped);

            console.log("LAYOUT---------------------------");
            var stacked = d3.layout.stack()(remapped)
            console.log(stacked);

            x.domain(stacked[0].map(function(d) {
                return d.x;
            }));
            y.domain([0, d3.max(stacked[stacked.length - 1], function(d) {
                    return d.y0 + d.y;
                })]);

            // show the domains of the scales              
            console.log("x.domain(): " + x.domain());
            console.log("y.domain(): " + y.domain());
            console.log("------------------------------------------------------------------");

            // Add a group for each column.
            var valgroup = svg.selectAll("g.valgroup")
                    .data(stacked)
                    .enter().append("g")
                    .attr("class", "valgroup")
                    .style("fill", function(d, i) {
                return z(i);
            })
                    .style("stroke", function(d, i) {
                return d3.rgb(z(i)).darker();
            });

            // Add a rect for each date.
            var rect = valgroup.selectAll("rect")
                    .data(function(d) {
                return d;
            })
                    .enter().append("rect")
                    .attr("x", function(d) {
                return x(d.x);
            })
                    .attr("y", function(d) {
                return -y(d.y0) - y(d.y);
            })
                    .attr("height", function(d) {
                return y(d.y);
            })
                    .attr("width", x.rangeBand());

                // -----------------------------------------
            });
        </script>


    </body>
</html>
