<!DOCTYPE html>
<html>
	<head>
		<meta charset="windows-1250">
		<title>Evropské zákony</title>

		<script src="http://service.ihned.cz/js/modernizr/v2.6.2.svg.min.js"></script>
		<script src="http://service.ihned.cz/js/jquery.min.js"></script>
		<script src="http://service.ihned.cz/js/d3/v3.2.8.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<style>
			svg {
				border: solid 1px #ccc;
				font: 10px sans-serif;
				shape-rendering: crispEdges;
			}
			.axis {
				shape-rendering: crispEdges;
			}
			.axis path {
				fill: none;
			}
			.x.axis line {
				stroke: #fff;
				stroke-opacity: .8;
			}
			.y.axis path {
				stroke: black;
			}
			input[type='radio'] {
				display: none; 
			}
		</style>  

	</head>
	<body>

		<form>
			<div class="btn-group">
				<label class="btn btn-default">
					<input type="radio" name="mode" value="pocet" checked>Poèet
				</label>
				<label class="btn btn-default">
					<input type="radio" name="mode" value="procenta">Procenta
				</label>
			</div>
		</form>

		<script type="text/javascript">
			var width = 990, height = 500; // Velikost zobrazovaneho grafu v ramecku

			var x = d3.scale.ordinal().rangeRoundBands([25, width]); // range = rozsah výstupu
			var y = d3.scale.linear().range([0, height - 50]); // Shora o 50 mensi
			var y_AxisScale = d3.scale.linear().range([height - 50, 0]); // Shora o 50 mensi
			var z = d3.scale.ordinal().range(["#2B7BBE", "#2BBE96"]); // Pridany barvicky

			var svg = d3.select("body")
					.append("svg") // SVG = vektorova grafika
					.attr("class", "chart") // pridani SVG elementu trida chart
					.attr("width", width) // nastav sirku z promenne
					.attr("height", height) // a jeste vysku  
					.append("g") // Pridan dalsi element
					.attr("transform", "translate(0,460)"); // Pozicovani uvnitr ramecku => z leva, shora

			d3.tsv("data/data.tsv", function(error, data) {

				var x1Axis = d3.svg.axis()
						.scale(x)
						.orient("top")
						.tickSize(0)
						.tickFormat(function(index) {
							return data[index].Kvartal;
						});
				var x2Axis = d3.svg.axis()
						.scale(x)
						.orient("bottom")
						.tickSize(0)
						.tickFormat(function(index) {
							if (data[index].Kvartal == "Q1") {
								return data[index].rok;
							} else {
								return  "";
							}
						});
				var yAxis = d3.svg.axis()
						.scale(y_AxisScale)
						.orient("left")
						.tickSize(2)
						.tickFormat(function(d, index) {
							var typGrafu = $('input[name=mode]:radio:checked').val();
							switch (typGrafu) {
								case "pocet":
									return  d;
									break;
								case "procenta":
									return (d * 100) + "%";
									break;
							}
						});

				var x1AxisGroup = svg.append("g")
						.attr("class", "x axis")
						.attr("transform", "translate(0,18)")
						.call(x1Axis);

				var x2AxisGroup = svg.append("g")
						.attr("class", "x axis")
						.attr("transform", "translate(0,20)")
						.call(x2Axis);

				var yAxisGroup = svg.append("g")
						.attr("class", "y axis")
						.attr("transform", "translate(30,-450)")
						.call(yAxis);


				function vypisSloupce(ChangeData) {
					j = 1;
					for (var i = 0; i < ChangeData.length; i++) {
						jAddToArray = (ChangeData[i]);
						jAddToArray.unshift(j); // Ocislovani kazdeho sloupecku uvnitr vsech poli
						j++;
					}

					var remapped = ["hodnotyEU", "hodnotyMIMOEU"].map(function(dat, i) {
						return ChangeData.map(function(d, ii) {
							return {x: ii, y: d[i + 1]};
						});
					});

					var stacked = d3.layout.stack()(remapped);
					// console.log(stacked); // Ladici prvek

					x.domain(stacked[0].map(function(d) {
						return d.x; // Vrati poradi na kterem je sloupec (d = hodnota), (stacked[0] = poradi)
					}));
					y.domain([0, d3.max(stacked[stacked.length - 1], function(d) {
							return d.y0 + d.y;
						})]);
					y_AxisScale.domain([0, d3.max(stacked[stacked.length - 1], function(d) {
							return d.y0 + d.y;
						})]);

					// Add a group for each column.
					var valgroup = svg.selectAll("g.valgroup")
							.data(stacked)
							.enter() // Vytvori misto pro prvek, enter() davame az kdyz chceme vkladat data
							.append("g")
							.attr("class", "valgroup")
							.style("fill", function(d, i) {// Background
								return z(i);
							})
							.style("stroke", function(d, i) {// Border
								return d3.rgb(z(i)).darker();
							});

					x1AxisGroup.call(x1Axis);
					x2AxisGroup.call(x2Axis);
					yAxisGroup.call(yAxis);

					// Add a rect for each date.
					valgroup = svg.selectAll("g.valgroup"); // Jelikoz se nevytvareji nove prvky, tak musime znovu nacist valgroup aby se aktualizovali data
					var rect = valgroup.selectAll("rect")
							.data(function(d) {
								return d;
							});
					rect.enter().append("rect"); // update dat staci zde
					valgroup.selectAll("rect")
							.transition().duration(500)
							.attr("x", function(d) {
								return x(d.x); // pozice LEFT
							})
							.attr("y", function(d) {
								return -y(d.y0) - y(d.y); // pozice TOP
							})
							.attr("height", function(d) {
								return y(d.y); // Vyska - vsech sloupcu vcetne ramecku
							})
							.attr("width", x.rangeBand()); // Sirka - vsech sloupcu vcetne ramecku
				}

				// BEGIN: Input BUTTON zmeny
				$("input[name=mode]:radio").change(function() {
					if (!$(this).is(":checked"))
						return;

					// Aktivni tlacitko
					$('label:has(input:radio:checked)').addClass('active');
					$('label:has(input:radio:not(:checked))').removeClass('active');

					// Zmeny hodnot
					var fceCMD = $(this).attr('value');
					switch (fceCMD)
					{
						case "pocet":
							// console.log("pocet"); // Ladici prvek
							vychoziDataSet = data.map(function(d) {
								return [+d["v EU"], +d["mimo EU"], d.Kvartal];  // +d (pretypovani na cislo v JavaScriptu)
							});
							vypisSloupce(vychoziDataSet); // Spustit fci
							break;

						case "procenta":
							// console.log("procenta"); // Ladici prvek
							vychoziDataSet = data.map(function(d) {
								var soucet = +d["v EU"] + +d["mimo EU"];
								return [+d["v EU"] / soucet, +d["mimo EU"] / soucet, d.Kvartal];  // +d (pretypovani na cislo v JavaScriptu)
							});
							vypisSloupce(vychoziDataSet); // Spustit fci
							break;
					}

				}).change();
				// END: Input BUTTON zmeny

			});
		</script>


	</body>
</html>
