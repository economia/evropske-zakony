<!DOCTYPE html>
<html>
    <head>
        <title>Uceni se s D3js</title>
        <meta charset="windows-1250">

        <script src="http://service.ihned.cz/js/modernizr/v2.6.2.svg.min.js"></script>
        <script src="http://service.ihned.cz/js/jquery.min.js"></script>
        <script src="http://service.ihned.cz/js/d3/v3.2.8.min.js"></script>

        <style>
            svg {
                border: solid 1px #ccc;
                font: 10px sans-serif;
                shape-rendering: crispEdges;
            }
        </style>  

    </head>
    <body>

        <form>
            <label><input type="radio" name="mode" value="pocet" checked>Poèet</label>
            <label><input type="radio" name="mode" value="procenta">Procenta</label>
        </form>

        <script type="text/javascript">
            // http://bl.ocks.org/anotherjavadude/2940908
            // V tomto pripade to neni problem prepsat do divu, ale radeji se naucim SVG

            var width = 960, height = 500; // Velikost zobrazovaneho grafu v ramecku

            var x = d3.scale.ordinal().rangeRoundBands([0, width]); // range = rozsah výstupu
            var y = d3.scale.linear().range([0, height - 50]); // Shora o 50 mensi
            var z = d3.scale.ordinal().range(["darkblue", "blue"]); // Pridany barvicky


            var svg = d3.select("body")
                    .append("svg") // SVG = vektorova grafika
                    .attr("class", "chart") // pridani SVG elementu trida chart
                    .attr("width", width) // nastav sirku z promenne
                    .attr("height", height) // a jeste vysku  
                    .append("g") // Pridan dalsi element
                    .attr("transform", "translate(0,480)"); // Pozicovani uvnitr ramecku => z leva, shora

            d3.tsv("data/data.tsv", function(error, data) {
                // -----------------------------------------
                vychoziDataSet = data.map(function(d) {
                    return [+d["v EU"], +d["mimo EU"], d.Kvartal];  // +d (pretypovani na cislo v JavaScriptu)
                });
              function bbb() {
                    vychoziDataSet = data.map(function(d) {
                        var soucet = +d["v EU"] + +d["mimo EU"];
                        return [+d["v EU"] / soucet, +d["mimo EU"] / soucet, d.Kvartal];  // +d (pretypovani na cislo v JavaScriptu)
                    });
                }
                
                j = 1;
                for (var i = 0; i < vychoziDataSet.length; i++) {
                    jAddToArray = (vychoziDataSet[i]);
                    jAddToArray.unshift(j); // Ocislovani kazdeho sloupecku uvnitr vsech poli
                    j++;
                }
                // console.log(vychoziDataSet);

                var remapped = ["hodnotyEU", "hodnotyMIMOEU"].map(function(dat, i) {
                    return vychoziDataSet.map(function(d, ii) {
                        return {x: ii, y: d[i + 1]};
                    });
                });

                console.log("-----------\n-> Layout\n-----------");
                var stacked = d3.layout.stack()(remapped);
                console.log(stacked);

                x.domain(stacked[0].map(function(d) {
                    return d.x; // Vrati poradi na kterem je sloupec (d = hodnota), (stacked[0] = poradi)
                }));
                y.domain([0, d3.max(stacked[stacked.length - 1], function(d) {
                        return d.y0 + d.y;
                    })]);

                // Zobrazeni vstupnich meritek          
                console.log("x.domain(): " + x.domain()); // na ose X se budou zobrazovat tyto sloupce a v tomto poradi
                console.log("y.domain(): " + y.domain());

                // Add a group for each column.
                var valgroup = svg.selectAll("g.valgroup")
                        .data(stacked)
                        .enter() // Vytvori misto pro prvek, enter() davame az kdyz chceme vkladat data
                        .append("g")
                        .attr("class", "valgroup")
                        .style("fill", function(d, i) {// Background
                    return z(i);
                })
                        .style("stroke", function(d, i) {// Border
                    return d3.rgb(z(i)).darker();
                });

                    // Add a rect for each date.
                var rect = valgroup.selectAll("rect")
                        .data(function(d) {
                    return d;
                })
                        .enter().append("rect") //update
                        .attr("x", function(d) {
                    return x(d.x); // pozice LEFT
                })
                        .attr("y", function(d) {
                    return -y(d.y0) - y(d.y); // pozice TOP
                })
                        .attr("height", function(d) {
                    return y(d.y); // Vyska - vsech sloupcu vcetne ramecku
                })
                        .attr("width", x.rangeBand()); // Sirka - vsech sloupcu vcetne ramecku
                // -----------------------------------------
            });
        </script>


    </body>
</html>
